        <!-- Sidebar -->
        <ul class="nav flex-column mb-0">
            <li class="nav-item">

            <div class="dropdown">
                <i class="fa fa-user fa-3x searchIcon" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>

        <!-- TOAST -->
        <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">

        <!-- Taxistas -->
        <div class="modal" id="nuevoTaxistaModal">

            <div class="row modal-content">
                <div class="modal-header">
                    <span class="close" onclick="cerrarModal()">&times;</span>
                </div>

                <div class="modal-body">
                    <form class="col-12 introducirTaxistaForm">

                        <div class="form-label-group row">
                            <label for="" class="email col-6">E-mail:</label>
                            <input type="text" id="inputEmail" class="form-control col-6" placeholder="correo@taxista.com" required="" autofocus="">
                        </div>

                        <div class="form-label-group row">
                            <label for="" class="telefono col-6">Telefono:</label>
                            <input type="number" id="inputTelefono" class="form-control col-6" placeholder="123456789" required="">
                        </div>

                        <div class="form-label-group row">
                            <label for="" class="password col-6">Contraseña:</label>
                            <input type="password" id="inputPassword" class="form-control col-6" placeholder="Contraseña" required="">
                        </div>

                        <div class="form-label-group row">
                            <label for="" class="repetirPassword col-6">Repetir Contraseña:</label>
                            <input type="password" id="inputRepetirPassword" class="form-control col-6" placeholder="Contraseña" required="">
                        </div>

                        <input type="button" class="btn btn-lg btn-primary btn-block botonRegistro" type="submit" onclick="darAltaTaxista()" value="Registrar">
                    </form>

                </div>

            </div>
        </div>


        <div class="taxistas">

            <div class="row editarEliminar">
                <button class="editar btn btn-primary" id="editar">editar</button>

            </div>

            <div class="row datos">
                <label for="" class="telefono">Telefono:</label>
                <label for="" class="telefono" id="telefonoLabel"></label>
            </div>

            <div class="row botones">

                    <button class="btn btn-primary" id="introducirNuevoTaxista"> Introducir nuevo taxista </button>
                </div>

                </div>

                </div>

        <!-- Tabla de taxistas -->
        <div class="row tablaTaxistas">
            <p>Todos los taxistas</p>
            <table id="tablaTaxistas" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>E-mail</th>
                        <th>Teléfono</th>
                        <th>Sensor enlazado</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>

    <!--        Scripts         -->


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Bootstrap.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- JS del Nav Bar -->
    <script type="text/javascript" src="../proxy.js"></script>

    <script>
        // creamos el Proxy
        var elProxy = new Proxy();

        // ------------------------------------------------------------------
        // darAltaTaxista()
        // ------------------------------------------------------------------

        function darAltaTaxista() {

            if (document.getElementById("inputPassword").value == document.getElementById("inputRepetirPassword").value && document.getElementById("inputEmail").value.length != 0 && document.getElementById("inputEmail").value.includes("@taxista.com") && document.getElementById("inputPassword").value.length != 0 && document.getElementById("inputTelefono").value.length != 0) {
                var inputEmail = document.getElementById("inputEmail").value;
                var inputPassword = document.getElementById("inputPassword").value;
                var inputTelefono = document.getElementById("inputTelefono").value;

                elProxy.darAltaTaxista({
                        email: inputEmail,
                        password: inputPassword,
                        telefono: inputTelefono
                    },
                    function(res) {
                        console.log(res)
                    })
                location.reload();
            } else {
                console.log("Sin valores no entra")
            }
        }

        // ------------------------------------------------------------------
        // getTaxistas()
        // ------------------------------------------------------------------
        function getTaxistas() {
            elProxy.getUsuarios(function(res) {
                var taxistas = [];
                for (var i = 0; i < res.length; i++) {
                    if (res[i].email.includes("@taxista.com")) {
                        taxistas.push(res[i])

                        var newRow = $("<tr>");
                        var cols = "";
                        cols += '<td scope="row">' + i + '</td>';
                        cols += '<td><a href="#" onclick="getInformaciónTaxista(' + [i - 1] + ')" class="enlaceTaxista" id="enlaceTaxista">' + taxistas[i - 1].email + '</a></td>';
                        cols += '<td>' + taxistas[i - 1].telefono + '</td>';
                        cols += '<td>' + i + '</td>';
                        newRow.append(cols);
                        $("#tablaTaxistas").append(newRow);
                    }
                }
                console.log(taxistas)
            });
        }

        // ------------------------------------------------------------------
        // getInformaciónTaxista()
        // ------------------------------------------------------------------
        function getInformaciónTaxista(orden) {
            elProxy.getUsuarios(function(res) {
                var taxistas = [];
                for (var i = 0; i < res.length; i++) {
                    if (res[i].email.includes("@taxista.com")) {
                        taxistas.push(res[i])
                    }
                }
                document.getElementById("emailLabel").innerHTML = taxistas[orden].email;
                document.getElementById("telefonoLabel").innerHTML = taxistas[orden].telefono;
            });
        }

        // ------------------------------------------------------------------
        // getOnLoad()
        // ------------------------------------------------------------------
        function getOnLoad() {
            usuariosSinMedidasEn24H();
            getTaxistas();
        }

        // ------------------------------------------------------------------
        // usuariosSinMedidasEn24H()
        // ------------------------------------------------------------------
        function usuariosSinMedidasEn24H() {
            elProxy.getUsuarios(function(listaUsuarios) {
                for (var i = 0; i < listaUsuarios.length; i++) {
                    elProxy.getUltimaMedidaDeUnUsuario(listaUsuarios[i].idUsuario, function(medida) {
                        var now = Date.now();
                        if ((now - medida.tiempo) > 86400000) {
                            console.log("Usuario más de 24h:")
                            console.log(medida.idUsuario);

                            var string = "El usuario de ID " + medida.idUsuario + " lleva más de 24h sin emitir medidas";
                            //alert(string);
                            document.getElementById("toast-body").innerHTML = string;
                            $('.toast').toast();
                        }
                    })
                }
            })
        }

        // ------------------------------------------------------------------
        // getUltimaMedidaDeUnUsuario()
        // ------------------------------------------------------------------
        function getUltimaMedidaDeUnUsuario() {
            elProxy.getUsuarios(function(listaUsuarios) {
                elProxy.getUltimaMedidaDeUnUsuario(listaUsuarios.length, function(res) {
                    document.getElementById("medida").innerHTML = res.valorMedida;
                    console.log(res)
                })
            })
        }

        // ------------------------------------------------------------------
        // logOut()
        // --> Cookie
        // ------------------------------------------------------------------
        function logOut() {
            document.cookie = "";
            window.location.replace('index.html');
        }

        //-------------------------------------------------------------------
        // Para el modal
        //-------------------------------------------------------------------
        var modal = document.getElementById("nuevoTaxistaModal");
        var btn = document.getElementById("introducirNuevoTaxista");

        // When the user clicks on <span> (x), close the modal
        function cerrarModal() {
            modal.style.display = "none";
        }

        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>

</body>
