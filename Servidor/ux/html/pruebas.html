<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="../proxy.js"></script>
</head>

<body>

    <button type="button" onclick="getTaxistas()">Try it</button>

    <script>
        var elProxy = new Proxy();

        function getTodasLasMedidas(){
          elProxy.getTodasLasMedidas(function(res){
            console.log(res)
          })
        }

        function getTodasLasMedidasDeUnUsuarioPorEmail(){
          elProxy.getTodasLasMedidasDeUnUsuarioPorEmail( "emilioxeraco@gmail.com", function(res){
            console.log(res);
          })
        }

        function darAltaTaxista(){
          elProxy.darAltaTaxista({email:"elAdrian@taxista.com", password:"1234", telefono:"21212121"}, function (res){
            console.log(res)
          })
        }

        function getTaxistas(){
          elProxy.getUsuarios(function(res) {
            var taxistas = [];
              for(var i = 0; i < res.length; i++){
                if(res[i].email.includes("@taxista.com")){
                  taxistas.push(res[i])
                  console.log(taxistas[i - 1].email)
                  console.log(i)
                }
              }
              console.log(taxistas)

          });
        }

    </script>
