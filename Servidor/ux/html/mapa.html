<!DOCTYPE html>
<html lang="en">
<!---------------------------------------------------------------------------->
<!---------------------------------------------------------------------------->

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.3.2/dist/esri-leaflet.js" integrity="sha512-6LVib9wGnqVKIClCduEwsCub7iauLXpwrd5njR2J507m3A2a4HXJDLMiSZzjcksag3UluIfuW1KzuWVI5n/cuQ==" crossorigin=""></script>



    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }

    </style>

</head>
<!---------------------------------------------------------------------------->
<!---------------------------------------------------------------------------->

<body onload="introducirMedidasAlMapaOnLoad()">
    <button style="z-index: 1000; position: absolute; right: 0; bottom: 30px;" onclick="heatmap()">Heatmap 1</button>
    <button style="z-index: 1000; position: absolute; right: 0; bottom: 10px;" onclick="heatmap2()">Heatmap 2</button>

    <div id="map"></div>

    <!---------------------------------------------------------------------------->
    <!--     Scripts     -->
    <!---------------------------------------------------------------------------->
    <script src="../heatmap.min.js"></script>
    <script src="../leaflet-heatmap.js"></script>

    <script type="text/javascript" src="../proxy.js"></script>

    <script>
        var elProxy = new Proxy()
        var baseLayer = L.esri.basemapLayer('Streets');
        var cfg = {
            "radius": 30,
            "maxOpacity": .8,
            "scaleRadius": false,
            "useLocalExtrema": false,
            latField: 'latitud',
            lngField: 'longitud',
            valueField: 'valorMedida'
        };

        var heatmapLayer = new HeatmapOverlay(cfg);

        var map = new L.Map('map', {
            center: new L.LatLng(38.98001, -0.151),
            zoom: 13,
            layers: [baseLayer, heatmapLayer],
            scrollWheelZoom: false
        });

        function introducirMedidasAlMapaOnLoad() {
            elProxy.buscarUnTipoDeMedidas(1, function(res) {
                var heatmapData = {
                    max: 100,
                    data: res
                }
                heatmapLayer.setData(heatmapData);
            })
        }

        function heatmap() {
            elProxy.buscarUnTipoDeMedidas(1, function(res) {
                var heatmapData = {
                    max: 100,
                    data: res
                }
                heatmapLayer.setData(heatmapData);
            })
        }

        function heatmap2() {
            elProxy.buscarUnTipoDeMedidas(2, function(res) {
                var heatmapData = {
                    max: 100,
                    data: res
                }
                heatmapLayer.setData(heatmapData);
            })
        }

    </script>
</body>

</html>
