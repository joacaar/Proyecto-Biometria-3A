    <style>
        body {
            margin: 0;

            position: absolute;

<body>

    <div id="map"></div>

    <!---------------------------------------------------------------------------->
    <!--     Scripts     -->
    <!---------------------------------------------------------------------------->
    <script src="../heatmap.min.js"></script>
    <script src="../leaflet-heatmap.js"></script>

    <script type="text/javascript" src="../proxy.js"></script>

    <script>
        var elProxy = new Proxy()

        /*var testData = {
            max: 8,
            data: [{
                lat: 38.98001,
                lng: -0.151,
                count: 10
            }, {
                lat: 38.97501,
                lng: -0.151,
                count: 8
            }, {
                lat: 38.97001,
                lng: -0.151,
                count: 6
            }, {
                lat: 38.96501,
                lng: -0.151,
                count: 4
            }, {
                lat: 38.96001,
                lng: -0.151,
                count: 2
            }]
        };*/

        var cfg = {
            "radius": 30,
            "maxOpacity": .8,
            "scaleRadius": false,
            "useLocalExtrema": false,
            latField: 'latitud',
            lngField: 'longitud',
            valueField: 'valorMedida'
        };

        var heatmapLayer = new HeatmapOverlay(cfg);
        var baseLayer = L.esri.basemapLayer('Streets');

        elProxy.getTodasLasMedidas(function(res) {
            var heatmapData = {
                max: 100,
                data: res
            }
            heatmapLayer.setData(heatmapData);
        })


        var map = new L.Map('map', {
            center: new L.LatLng(38.98001, -0.151),
            zoom: 13,
            layers: [baseLayer, heatmapLayer],
            scrollWheelZoom: false
        });

    </script>
</body>
